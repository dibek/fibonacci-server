apiVersion: apps/v1
kind: Deployment
metadata:
  name: fibonacci-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fibonacci-server
  template:
    metadata:
      labels:
        app: fibonacci-server
    spec:
      containers:
        - name: fibonacci-server
          image: fibonacci-server-1.0.0:latest
          ports:
            - containerPort: 9000
          readinessProbe:
            httpGet:
              path: /health
              port: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: fibonacci-server
spec:
  selector:
    app: fibonacci-server
  ports:
    - protocol: TCP
      port: 9001
      targetPort: 9000
  type: LoadBalancer
